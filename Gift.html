<html>
	<head>
		<title>Birthday Gift</title>
		<style>
			h1{
				color : purple
			}
			h2{
				color :rebeccapurple
			}
		</style>
	</head>
	<body>
		<h1>Happy Birthday Pavi</h1>
		<h2>Click on below image to unlock your present!</h2>
		<img src="boxclose" height="500px" width="500px">
		<script>
			var img=document.querySelector("img");
			img.onclick=function(){
				var src=img.getAttribute("src");
				if(src==="boxclose.jpg"){
					img.setAttribute("src","boxopen.jpg")
				}
				else{
					img.setAttribute("src","boxclose.jpg");
				}
			}
		</script>
	</body>
</html>
